apply plugin: 'application'

mainClassName = 'com.deusgmbh.xcusatio.XCusatio'

jar {
	manifest {
	    attributes 'Main-Class': 'com.deusgmbh.xcusatio.XCusatio'
	}
}

repositories {
    mavenCentral()
}

dependencies {
      compile group: 'com.opencsv', name: 'opencsv', version: '3.3'
      compile 'org.apache.httpcomponents:httpclient:4.5.5'
}
